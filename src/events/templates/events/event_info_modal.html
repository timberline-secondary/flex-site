<!-- Modal -->
<div class="modal fade" id="event-info-modal-{{ event.id }}" role="dialog" tabindex="-1">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ event.title }}</h4>
      </div>
      <div class="modal-body">
        <b>Teachers:</b> {{ event.facilitator_string|safe }}<br>
        <b>Location:</b> {{ event.location }} ({{ event.location.name }})<br>
        <b>Description:</b>
        {% include 'events/event_description.html' %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
