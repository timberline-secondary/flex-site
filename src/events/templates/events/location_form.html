{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block style %}
  <!-- form.media -->
  {{ form.media.css }}

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

{% endblock style %}

{% block content %}
  <div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6">

      <form method="POST" action=""> {% csrf_token %}
        <h1>{{ title }}
          <div class="btn-group pull-right" role="group">

            <a class="btn btn-default" href="{% url 'events:create' %}">Cancel</a>
            <input class="btn btn-primary" type="submit" value="{{ btn_value }}" />
          </div>
        </h1>
        {{ form|crispy}}
          <div class="btn-group pull-right" role="group">

            <a class="btn btn-default" href="{% url 'events:create' %}">Cancel</a>
            <input class="btn btn-primary" type="submit" value="{{ btn_value }}" />
          </div>
      </form>

    </div>
  </div>


{% endblock content %}

{% block js %}
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  {{ form.media.js }}

  <script id="event-datepicker" data-date-input-id="id_date" src="{% static 'js/events-datepicker-v3.js' %}" ></script>

{% endblock js %}
