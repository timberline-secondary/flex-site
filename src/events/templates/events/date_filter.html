  <div style="width: 200px;">
    <form id="filter_form" method="GET" action="">
      <div class="input-group">
        <span onclick="getfocus()" class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-calendar"></i>Date</span>

        <input type="text"
                      id="datepicker"
                      name="date"
                      readonly="readonly"
                      class="form-control"
                      value="{{ date_filter }}"
        >
      </div>
    </form>
  </div>

  <script>
    function getfocus() {
        document.getElementById("datepicker").focus();
    }
  </script>
